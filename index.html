<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Header Section -->
    <header class="w-full p-6 overflow-x-hidden">
        <div id="intro" class="container mx-auto text-center">
            <h1 id="page-title" class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
                Phone Finder</h1>
            <p id="page-description" class="max-w-xl mt-5 mx-auto text-xl text-gray-500">Find your phone and get phone
                specifications faster within seconds.</p>
        </div>
    </header>
    <!-- Main Section -->
    <main class="w-full p-6 overflow-x-hidden">
        <!-- Search Section -->
        <section id="search-wrapper" class="container mx-auto">
            <div class="sm:w-2/4 mx-auto">
                <label for="search" class="sr-only">Quick search</label>
                <div class="mt-1 relative flex items-center">
                    <!-- Search Input -->
                    <input type="text" name="search" id="search"
                        class="shadow hover:shadow-md focus:ring-blue-500 text-center focus:border-blue-500 block w-full pr-12 sm:text-sm border-gray-300 rounded-md transition-shadow duration-300 ease-in-out"
                        placeholder="Search...">
                    <div class="absolute inset-y-0 right-1 flex py-1.5 pr-1.5">
                        <!-- Search Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Internal JS -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
